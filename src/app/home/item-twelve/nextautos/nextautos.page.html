<div class="gradient sticky" style="margin-top: 10px;">
    <div class="top-item-slider">
        <div (click)="AutoPrecio()" (click)="selectCategory(i)" [class]="selectedCategory===i? 'top-item top-item-selected':'top-item'" *ngFor="let item of topSliderItems;let i = index">
            <span (click)="selectCategory(i)" [class]="selectedCategory===i? 'top-item top-span-selected':'top-item'" style="padding: 5px 10px 5px 10px; border: 1px solid rgba(128, 128, 128, 0.267); border-radius: 20px; font-size: 1.2rem;">{{item.title}} <ion-icon name="chevron-down-outline" style="font-size: 1rem;" ></ion-icon></span>
        </div>
    </div>
</div>

<!-- <ion-content>

</ion-content> -->

<ion-grid style="padding: 0px">
    <ion-row>
        <ion-col (click)="gotoItem(item.id)" style="font-size: 12px" [class]="getClass(i)" *ngFor="let item of items;let i = index" size="6">
            <img [src]="item.img" />
            <ion-row>
                <ion-col style="padding-bottom: 0px">
                    {{item.title}}<br> {{item.subTitle}}
                </ion-col>
            </ion-row>
            <ion-row style="display:flex;justify-content: space-between;padding-left: 5px; align-items: center">
                <div style="color: #6A7586">
                    <span style="color: #DF2E24; margin-right: 5px">{{item.price}}</span>
                    <span>{{item.priceNote}}</span>
                </div>
                <div *ngIf="item.people">
                    <img style="height: 20px" [src]="item.people" />
                </div>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>
