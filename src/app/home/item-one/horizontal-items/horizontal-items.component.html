<div style="height: 10px;background: #e8e7e7"></div>
<ion-grid>
    <ion-row>
        <ion-col style="display: flex; justify-content: space-between">
            <div style="display: flex; align-items: center">
                <div style="font-size: 15px;">
                    Productos más vistos
                </div>

            </div>
            <div style="display: flex; align-items: center">
                <div style="font-size: 15px; color:#a5a5a5;">
                    Más
                </div>
                <div style="display: flex; align-items: center">
                    <div>
                        <ion-icon style="font-size: 20px;color:#a5a5a5;margin-top: 3px !important;" name="chevron-forward-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="4" *ngFor="let item of itemsVirticale;">
            <img [src]="item.img">
            <div style="display: flex; justify-content: center; margin-top: 5px">
                <div style="color: #e02e24; font-weight: bold">
                    {{item.price}}
                </div>
                <div style="color:#a5a5a5; text-decoration: line-through; margin-left: 5px">
                    {{item.priceTag}}
                </div>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
<div style="height: 10px;background: #e8e7e7"></div>
