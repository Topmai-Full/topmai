<ion-toolbar>
  <ion-buttons slot="start" (click)="dismiss()">

    <ion-icon style="font-size: 30px; " name="close-outline"></ion-icon>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding ion-text-center">
  <ion-slide>
    <div class="img-perfil">
      <img src="../../../assets/topmai.svg">
    </div>
    <ion-input type="text" placeholder="Nom" name="name" [(ngModel)]="formObj.name"></ion-input>
    <ion-input type="text" placeholder="Número telefónico" name="email" [(ngModel)]="formObj.email"></ion-input>
    <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="formObj.password"></ion-input>
    <ion-button style="--background: #35CA75;" (click)="create()" expand='block'>Registrarse</ion-button>
  </ion-slide>
</ion-content>
