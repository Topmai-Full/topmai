<ion-header mode='ios'>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="dismiss()">
      <ion-icon style="font-size: 30px; " name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin">
    <ion-item lines="none">
      <ion-avatar slot="end">
        <img src="assets/chat/chatList/1.png">
      </ion-avatar>
      <ion-label>Foto de perfil </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Nombre</ion-label>
      Indigo import agency ❤
      <ion-icon name="chevron-forward-outline"></ion-icon>

    </ion-item>

    <ion-item>
      <ion-label>ID topmai</ion-label>
      12345678
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Genero</ion-label>
      <ion-select value="F">
        <ion-select-option value="M">Masculino</ion-select-option>
        <ion-select-option value="F">Femenino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Zona</ion-label>
      <ion-select value="Mexico">
        <ion-select-option value="Mexico">México</ion-select-option>
        <ion-select-option value="Brasil">Brasil</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Cumpleaños</ion-label>
      <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
    </ion-item>

    <ion-item lines="none">
      <ion-label>Vincular Teléfono</ion-label>
      <ion-input placeholder="Sin llenar" maxlength='10' inputmode="tel"></ion-input>
      <ion-icon name="call-outline"></ion-icon>
    </ion-item>

    <hr style="border-top: 8px solid #f6f3f3;">

    <ion-item>
      <ion-label>Código Qr</ion-label>
      <ion-icon style="color: grey; margin-left: 5px;display: block" name="qr-code"></ion-icon>
      <ion-icon name="chevron-forward-outline"></ion-icon>

    </ion-item>

    <ion-item>
      <ion-label>Mi medalla</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Asistente de facturas</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>


    <hr style="border-top: 8px solid #f6f3f3;">

    <ion-item lines="none">
      <ion-label>Verificado</ion-label>
      No verificado
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>

  </ion-list>






</ion-content>
