<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Create new account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="danger">
  <ion-item color="danger">
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="user.user_name" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="user.email" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="user.password" type="text" required></ion-input>
  </ion-item>

  <ion-item color="danger">
    <ion-label position="floating">Phone No</ion-label>
    <ion-input [(ngModel)]="user.phone" type="tel" required></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" type="submit" expand="block" color="light" (click)="onSubmit()">
    Create Account
  </ion-button>

  <ion-item color="danger" class="ion-text-center">
    <ion-label>Or</ion-label>
  </ion-item>

  <ion-button color="dark" expand="block" fill="outline" [routerLink]="['/login']">Login</ion-button>
</ion-content>
