<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" (click)="goBack()">
            <ion-icon style="font-size: 30px; " name="chevron-back-outline"></ion-icon>
        </ion-buttons>

        <ion-title>Historial</ion-title>
        <!-- <ion-title style="text-align: center;">Monedero</ion-title> -->

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime mode='ios' value="2021-08-26" placeholder="Select Date"></ion-datetime>
    </ion-item>
    <div *ngFor="let item of chatsList">
        <div style="margin:10px;display: flex;align-items: stretch;justify-content: space-between">
            <img class="profilePic" [src]="item.profilePic">
            <div style="width: 60%; margin-left: 10px;display: flex;align-items: center">
                <div style="width: 100%">
                    <div style="font-size: 18px;overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                        {{item.name}}
                    </div>
                    <div style="margin-top:5px;color: gray;font-size: 14px;width:70%;overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">

                        {{item.date}}
                    </div>
                </div>
            </div>
            <div style="display:flex; flex-direction:column; justify-content:space-between;color: gray;width: 50%; text-align: right;font-size: 14px">
                <div>
                    {{item.recibo}}
                </div>
                <div>
                    {{item.saldoactual}}
                </div>

            </div>

        </div>
        <hr align="right">
    </div>
