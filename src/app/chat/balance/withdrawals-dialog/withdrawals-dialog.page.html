<ion-header [translucent]="true" class="color-header" style="position: relative">
    <ion-icon (click)="dismiss()" style="position: absolute; top:12px; font-size: 25px; color: white;" name="chevron-back-outline"></ion-icon>
    <div style="margin-left:40px; display: flex;justify-content: flex-start;align-items: center;height: 100%">
        <div>
            <b style="color: white;">Retirar</b>
        </div>
    </div>
</ion-header>

<ion-content scrollY="false">
    <ion-grid style="color: white;">
        <ion-row>
            <ion-col size="5">
                <div>Metodo de <br> recarga</div>
            </ion-col>
            <ion-col>
                <div style="font-weight: bold">ICBE (5673)</div>
                <div style="margin-top: 5px">Límite de transacción al día $ 500000.00</div>
            </ion-col>
            <ion-col size="1">
                <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="middle-part" style="background: #FFFFFF; height: 100%;">
        <div>Importe de transferencia</div>
        <div style="margin-top: 10px; font-weight: bold; font-size: 30px;display: flex">
            <div>$</div>
            <div style="margin-left: 10px">
                <input type="number" class="money-input" style="width: 200px" />
            </div>
        </div>
    </div>
</ion-content>

<ion-footer class="color-footer">
    <ion-grid style="padding: 0px; margin:0px;">
        <ion-row style="padding: 0px; margin:0px;">
            <ion-col class="btn-1">
                <div>1</div>
            </ion-col>
            <ion-col class="btn-1">
                <div>2</div>
            </ion-col>
            <ion-col class="btn-1">
                <div>3</div>
            </ion-col>
            <ion-col size="3" class="btn-1">
                <div>1</div>
            </ion-col>
        </ion-row>
        <ion-row style="padding: 0px; margin:0px;">
            <ion-col style="padding: 0px">
                <ion-row>
                    <ion-col class="btn-1">
                        4
                    </ion-col>
                    <ion-col class="btn-1">
                        5
                    </ion-col>
                    <ion-col class="btn-1">
                        6
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="btn-1">
                        7
                    </ion-col>
                    <ion-col class="btn-1">
                        8
                    </ion-col>
                    <ion-col class="btn-1">
                        9
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="btn-1">
                        0
                    </ion-col>
                    <ion-col style="--width: 10px" class="btn-1">
                        .
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="3" class="btn-rec">
                <div>Recargar</div>
