<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
    <div style="position: sticky;top:0px" *ngIf="showHeader" class="color-header">
        <ion-grid>
            <ion-row>
                <ion-col style="margin-top: 3px" size="1">
                    <ion-icon (click)="goBack()" style="font-size: 30px; color: #e4e6eb; margin: 0px 5px" name="arrow-back-outline"></ion-icon>
                </ion-col>
                <ion-col size="9" style="color: #fff; margin-top: 7px; font-size: 1.2rem; margin-left: 14px;">
                    Publicaciones
                </ion-col>
                <ion-col size="1">
                    <ion-icon style="color: #fff;font-size: 1.8rem;" name="camera"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div style="position: relative; margin-bottom: 9rem;">
        <img class="cover-image" src="assets/chat/discover/cover.png">
        <div style="position: absolute; top: 10px">
            <ion-icon (click)="goBack()" style="font-size: 30px; color: #ffffff; margin: 0px 5px" name="arrow-back-outline"></ion-icon>
        </div>
        <div class="camara-portada">
            <ion-icon name="camera"></ion-icon>
        </div>
        <div class="img-perfil">
            <img src="assets/chat/contacts/2.png">
        </div>
        <div class="camara-perfil">
            <ion-icon name="camera"></ion-icon>
        </div>
        <div class="text-perfil">
            DanyBl Trejo
        </div>
    </div>

    <ion-grid *ngFor="let item of items" style="border-bottom: 1px solid rgba(194,191,191,0.38); ">
        <ion-row>
            <!-- <ion-col size="2" style="display: flex; align-items: center">
                <div>
                    <img style="width: 45px; height: 45px; object-fit: cover; border-radius: 100%" [src]="item.profilePic">
                </div>
            </ion-col> -->
            <ion-col style="display: flex; flex-direction: column; justify-content: center">
                <!-- <div>
                    {{ item.date}}
                </div>
                <div style="font-size: 1.1rem; color: #000000; font-weight: bold; display: flex; flex-direction: row;">
                    {{item.date}}
                </div> -->


                <div style="margin-top: 10px;display: flex; justify-content: space-between;align-items: center">

                    <p style="display: block;color: #000000; font-weight: bold; font-size: 1.2rem;"> {{item.date}}</p>

                    <!-- <p style="display: block;">17/09/2021</p> -->
                    <!-- <ion-icon style="font-size: 25px;" name="globe-outline"></ion-icon> -->
                    <img (click)="AlbumModal()" style="width: 6%;" src="assets/chat/contacts/mundo.png">

                </div>

            </ion-col>
        </ion-row>
        <ion-row>
            <!-- <ion-col size="2"></ion-col> -->
            <ion-col>
                <ion-row>
                    <ion-col style="padding: 2px; border: 1px;" *ngFor="let i of item.images" size="4">
                        <img style="width: 100%; height: auto; object-fit: cover;" [src]="i">
                    </ion-col>

                </ion-row>

                <!-- <ion-grid>
                    <ion-row>

                        <ion-col style="color: #65676b;">

                        </ion-col>

                        <ion-col style="color: #65676b;">

                            <ion-label>
                                <ion-icon name="chatbox-outline"></ion-icon> Comentar
                            </ion-label>
                        </ion-col>

                        <ion-col style="color: #65676b;">
                            <ion-icon name="share-social-outline"></ion-icon> Compartir
                        </ion-col>

                    </ion-row>
                    <ion-input id="coment" placeholder="Escribir comentario..." style="background-color: #ECF3FF; border-radius: 20px;"></ion-input>
                </ion-grid> -->

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
